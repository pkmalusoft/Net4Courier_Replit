<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Net4Courier Dashboard</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        /* Custom scrollbar for a cleaner look */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f5f9; 
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8; 
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        // --- ICONS (SVG Components) ---
        // Replacing lucide-react imports with direct SVG components for browser compatibility
        
        const IconBase = ({ children, size = 24, className = "" }) => (
            <svg 
                xmlns="http://www.w3.org/2000/svg" 
                width={size} 
                height={size} 
                viewBox="0 0 24 24" 
                fill="none" 
                stroke="currentColor" 
                strokeWidth="2" 
                strokeLinecap="round" 
                strokeLinejoin="round" 
                className={className}
            >
                {children}
            </svg>
        );

        const Truck = (props) => <IconBase {...props}><path d="M5 18H3c-.6 0-1-.4-1-1V7c0-.6.4-1 1-1h10c.6 0 1 .4 1 1v11"/><path d="M14 9h4l4 4v4c0 .6-.4 1-1 1h-2"/><circle cx="7" cy="18" r="2"/><circle cx="17" cy="18" r="2"/></IconBase>;
        const Search = (props) => <IconBase {...props}><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></IconBase>;
        const Bell = (props) => <IconBase {...props}><path d="M6 8a6 6 0 0 1 12 0c0 7 3 9 3 9H3s3-2 3-9"/><path d="M10.3 21a1.94 1.94 0 0 0 3.4 0"/></IconBase>;
        const Moon = (props) => <IconBase {...props}><path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z"/></IconBase>;
        const Sun = (props) => <IconBase {...props}><circle cx="12" cy="12" r="4"/><path d="M12 2v2"/><path d="M12 20v2"/><path d="m4.93 4.93 1.41 1.41"/><path d="m17.66 17.66 1.41 1.41"/><path d="M2 12h2"/><path d="M20 12h2"/><path d="m6.34 17.66-1.41-1.41"/><path d="m19.07 4.93-1.41 1.41"/></IconBase>;
        const ChevronDown = (props) => <IconBase {...props}><path d="m6 9 6 6 6-6"/></IconBase>;
        const LayoutDashboard = (props) => <IconBase {...props}><rect width="7" height="9" x="3" y="3" rx="1"/><rect width="7" height="5" x="14" y="3" rx="1"/><rect width="7" height="9" x="14" y="12" rx="1"/><rect width="7" height="5" x="3" y="16" rx="1"/></IconBase>;
        const Plane = (props) => <IconBase {...props}><path d="M2 12h20"/><path d="M13 2 9 12h8l-4 10"/></IconBase>; // Simplified plane
        const Users = (props) => <IconBase {...props}><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></IconBase>;
        const CreditCard = (props) => <IconBase {...props}><rect width="20" height="14" x="2" y="5" rx="2"/><line x1="2" x2="22" y1="10" y2="10"/></IconBase>;
        const Building2 = (props) => <IconBase {...props}><path d="M6 22V4a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v18Z"/><path d="M6 12H4a2 2 0 0 0-2 2v6a2 2 0 0 0 2 2h2"/><path d="M18 9h2a2 2 0 0 1 2 2v9a2 2 0 0 1-2 2h-2"/><path d="M10 6h4"/><path d="M10 10h4"/><path d="M10 14h4"/><path d="M10 18h4"/></IconBase>;
        const FileCheck = (props) => <IconBase {...props}><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/><polyline points="14 2 14 8 20 8"/><path d="m9 15 2 2 4-4"/></IconBase>;
        const Settings = (props) => <IconBase {...props}><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.1a2 2 0 0 1-1-1.74v-.47a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.35a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/><circle cx="12" cy="12" r="3"/></IconBase>;
        const BookOpen = (props) => <IconBase {...props}><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/></IconBase>;
        const MapPin = (props) => <IconBase {...props}><path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"/><circle cx="12" cy="10" r="3"/></IconBase>;
        const Calendar = (props) => <IconBase {...props}><rect width="18" height="18" x="3" y="4" rx="2" ry="2"/><line x1="16" x2="16" y1="2" y2="6"/><line x1="8" x2="8" y1="2" y2="6"/><line x1="3" x2="21" y1="10" y2="10"/></IconBase>;
        const Building = (props) => <IconBase {...props}><rect width="16" height="20" x="4" y="2" rx="2" ry="2"/><path d="M9 22v-4h6v4"/><path d="M8 6h.01"/><path d="M16 6h.01"/><path d="M12 6h.01"/><path d="M12 10h.01"/><path d="M12 14h.01"/><path d="M16 10h.01"/><path d="M16 14h.01"/><path d="M8 10h.01"/><path d="M8 14h.01"/></IconBase>;


        // --- COMPONENTS ---

        const SidebarItem = ({ icon: Icon, label, active = false, hasSubmenu = false }) => (
            <div className={`flex items-center justify-between px-4 py-3 text-sm font-medium cursor-pointer transition-colors ${
                active 
                ? 'text-blue-600 bg-blue-50 border-r-4 border-blue-600' 
                : 'text-slate-600 hover:bg-slate-50 hover:text-slate-900'
            }`}>
                <div className="flex items-center gap-3">
                <Icon size={18} />
                <span>{label}</span>
                </div>
                {hasSubmenu && <ChevronDown size={14} className="text-slate-400" />}
            </div>
        );

        const StatCard = ({ title, value, subtext, subtextColor, icon: Icon, iconColor, valueColor = "text-slate-800" }) => (
            <div className="bg-white p-5 rounded-xl border border-slate-100 shadow-sm hover:shadow-md transition-shadow">
                <div className="flex justify-between items-start">
                <div>
                    <h3 className="text-slate-500 text-sm font-medium mb-1">{title}</h3>
                    <div className={`text-2xl font-bold mb-2 ${valueColor}`}>{value}</div>
                    <div className={`text-xs flex items-center gap-1 ${subtextColor}`}>
                    {subtext}
                    </div>
                </div>
                <div className={`p-3 rounded-full ${iconColor} bg-opacity-10`}>
                    <Icon size={20} className={iconColor.replace('bg-', 'text-')} />
                </div>
                </div>
            </div>
        );

        const ShipmentRow = ({ awb, consignor, destination, type, status, date }) => {
            const getTypeColor = (t) => {
                switch(t) {
                case 'Import': return 'bg-blue-100 text-blue-700';
                case 'Export': return 'bg-emerald-100 text-emerald-700';
                case 'Tranship': return 'bg-orange-100 text-orange-700';
                default: return 'bg-slate-100 text-slate-700';
                }
            };

            return (
                <tr className="border-b border-slate-50 last:border-0 hover:bg-slate-50/50 transition-colors">
                <td className="py-3 px-4 text-sm font-medium text-slate-700">{awb}</td>
                <td className="py-3 px-4 text-sm text-slate-600">
                    <div className="font-medium text-slate-800">{consignor.name}</div>
                    <div className="text-xs text-slate-400">{consignor.sub}</div>
                </td>
                <td className="py-3 px-4 text-sm text-slate-600">{destination}</td>
                <td className="py-3 px-4">
                    <span className={`px-2 py-1 rounded-full text-xs font-semibold ${getTypeColor(type)}`}>
                    {type}
                    </span>
                </td>
                <td className="py-3 px-4">
                    <span className="bg-amber-100 text-amber-700 px-2 py-1 rounded-full text-xs font-semibold">
                    {status}
                    </span>
                </td>
                <td className="py-3 px-4 text-sm text-slate-500">{date}</td>
                </tr>
            );
        };

        // --- MAIN APP ---

        function App() {
            const [darkMode, setDarkMode] = useState(false);

            return (
                <div className={`flex h-screen bg-slate-50 font-sans ${darkMode ? 'dark' : ''}`}>
                
                {/* --- Sidebar --- */}
                <aside className="w-64 bg-white border-r border-slate-200 flex-shrink-0 flex flex-col hidden md:flex">
                    <div className="h-16 flex items-center px-6 border-b border-slate-100">
                    <div className="flex items-center gap-2 text-blue-700 font-bold text-xl tracking-tight">
                        {/* Logo Icon */}
                        <div className="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center text-white">
                        <Truck size={18} />
                        </div>
                        Net4Courier
                    </div>
                    </div>

                    <div className="flex-1 overflow-y-auto py-4 space-y-1">
                    <SidebarItem icon={LayoutDashboard} label="Dashboards" active={true} />
                    <SidebarItem icon={Truck} label="Shipments & Ops" hasSubmenu />
                    <SidebarItem icon={Plane} label="Import / Export" hasSubmenu />
                    <SidebarItem icon={Users} label="Customers & CRM" hasSubmenu />
                    <SidebarItem icon={CreditCard} label="Pricing & Billing" hasSubmenu />
                    <SidebarItem icon={Building2} label="Finance & Acct" hasSubmenu />
                    <SidebarItem icon={FileCheck} label="Compliance" hasSubmenu />
                    <SidebarItem icon={Settings} label="Masters & Settings" hasSubmenu />
                    <SidebarItem icon={BookOpen} label="Knowledge Base" hasSubmenu />
                    </div>
                </aside>

                {/* --- Main Content Wrapper --- */}
                <div className="flex-1 flex flex-col min-w-0 overflow-hidden">
                    
                    {/* --- DARK & PREMIUM HEADER --- */}
                    <header className="h-16 bg-slate-900 border-b border-slate-800 flex items-center justify-between px-4 sm:px-8 shadow-md z-10">
                    
                    {/* Left: Page Title (Optional) or Mobile Menu */}
                    <div className="flex items-center gap-4">
                        <h1 className="text-lg font-semibold text-white hidden lg:block">Dashboard</h1>
                    </div>

                    {/* Center: Search Bar - Dark Glassmorphism */}
                    <div className="flex-1 max-w-xl mx-4">
                        <div className="relative group">
                        <input 
                            type="text" 
                            placeholder="Track AWB Number..." 
                            className="w-full bg-slate-800 text-slate-200 text-sm rounded-lg pl-10 pr-4 py-2.5 outline-none border border-slate-700 focus:bg-slate-800 focus:border-blue-500 focus:ring-4 focus:ring-blue-500/20 transition-all placeholder:text-slate-400"
                        />
                        <div className="absolute left-3 top-2.5 text-slate-500 group-focus-within:text-blue-400 transition-colors">
                            <Search size={18} />
                        </div>
                        <button className="absolute right-1.5 top-1.5 bg-blue-600 hover:bg-blue-500 text-white px-3 py-1 rounded text-xs font-medium shadow-sm transition-all border border-transparent">
                            Search
                        </button>
                        </div>
                    </div>

                    {/* Right: Context & Profile */}
                    <div className="flex items-center gap-3 sm:gap-6">
                        
                        {/* Context Pills - Tone-on-tone Dark */}
                        <div className="hidden xl:flex items-center gap-4 text-xs font-medium text-slate-400">
                        <div className="flex items-center gap-1.5 hover:text-white cursor-pointer transition-colors bg-slate-800/50 px-3 py-1.5 rounded-full border border-slate-700/50 hover:bg-slate-800 hover:border-slate-600">
                            <Building size={14} className="text-slate-500" />
                            <span>Truebooks Courier</span>
                        </div>
                        <div className="flex items-center gap-1.5 hover:text-white cursor-pointer transition-colors">
                            <MapPin size={14} className="text-slate-500" />
                            <span>Dubai</span>
                        </div>
                        <div className="flex items-center gap-1.5 hover:text-white cursor-pointer transition-colors">
                            <Calendar size={14} className="text-slate-500" />
                            <span>Dec 2026</span>
                        </div>
                        </div>

                        {/* Divider */}
                        <div className="h-6 w-px bg-slate-700 hidden md:block"></div>

                        {/* Actions */}
                        <div className="flex items-center gap-3">
                        <button 
                            onClick={() => setDarkMode(!darkMode)}
                            className="p-2 text-slate-400 hover:text-white hover:bg-slate-800 rounded-full transition-colors"
                        >
                            {darkMode ? <Sun size={20} /> : <Moon size={20} />}
                        </button>
                        
                        <button className="p-2 text-slate-400 hover:text-white hover:bg-slate-800 rounded-full transition-colors relative">
                            <Bell size={20} />
                            <span className="absolute top-1.5 right-2 w-2 h-2 bg-rose-500 rounded-full border-2 border-slate-900"></span>
                        </button>

                        {/* Profile Dropdown */}
                        <div className="flex items-center gap-3 pl-2 cursor-pointer group">
                            <div className="flex flex-col items-end hidden md:block">
                            <span className="text-sm font-semibold text-slate-200 group-hover:text-white transition-colors">System Admin</span>
                            <span className="text-[10px] uppercase tracking-wider text-slate-500 font-bold group-hover:text-slate-400">Super User</span>
                            </div>
                            <div className="h-9 w-9 bg-gradient-to-br from-emerald-500 to-emerald-700 rounded-full flex items-center justify-center text-white font-medium shadow-lg shadow-emerald-900/20 ring-2 ring-slate-700 group-hover:ring-emerald-500/50 transition-all">
                            SA
                            </div>
                        </div>
                        </div>
                    </div>
                    </header>

                    {/* --- Content Area --- */}
                    <main className="flex-1 overflow-y-auto p-4 sm:p-8">
                    
                    <div className="mb-6">
                        <h2 className="text-2xl font-bold text-slate-800">Overview</h2>
                        <p className="text-emerald-600 text-sm mt-1">Welcome back to Net4Courier Management System</p>
                    </div>

                    {/* Stats Grid */}
                    <div className="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-4 gap-6 mb-8">
                        <StatCard 
                        title="Total Shipments" 
                        value="8" 
                        subtext="0 today"
                        subtextColor="text-emerald-600"
                        icon={Truck}
                        iconColor="bg-blue-600"
                        valueColor="text-blue-700"
                        />
                        <StatCard 
                        title="Pending Deliveries" 
                        value="7" 
                        subtext="1 out for delivery"
                        subtextColor="text-amber-600"
                        icon={FileCheck}
                        iconColor="bg-amber-500"
                        valueColor="text-slate-800"
                        />
                        <StatCard 
                        title="Total Revenue" 
                        value="$935" 
                        subtext="+$935 this month"
                        subtextColor="text-emerald-600"
                        icon={CreditCard}
                        iconColor="bg-emerald-500"
                        valueColor="text-emerald-700"
                        />
                        <StatCard 
                        title="Active Customers" 
                        value="8" 
                        subtext="+8 new this month"
                        subtextColor="text-blue-600"
                        icon={Users}
                        iconColor="bg-cyan-500"
                        valueColor="text-slate-800"
                        />
                    </div>

                    {/* Secondary Stats Row */}
                    <div className="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
                        <div className="bg-white p-4 rounded-xl border border-slate-100 shadow-sm flex items-center justify-between">
                        <div>
                            <p className="text-xs font-semibold text-slate-400 uppercase">Domestic</p>
                            <p className="text-xl font-bold text-slate-700">4</p>
                        </div>
                        <div className="bg-indigo-50 p-2 rounded-full text-indigo-600"><Building2 size={18}/></div>
                        </div>
                        <div className="bg-white p-4 rounded-xl border border-slate-100 shadow-sm flex items-center justify-between">
                        <div>
                            <p className="text-xs font-semibold text-slate-400 uppercase">Export</p>
                            <p className="text-xl font-bold text-slate-700">2</p>
                        </div>
                        <div className="bg-emerald-50 p-2 rounded-full text-emerald-600"><Plane size={18}/></div>
                        </div>
                        <div className="bg-white p-4 rounded-xl border border-slate-100 shadow-sm flex items-center justify-between">
                        <div>
                            <p className="text-xs font-semibold text-slate-400 uppercase">Import</p>
                            <p className="text-xl font-bold text-slate-700">1</p>
                        </div>
                        <div className="bg-sky-50 p-2 rounded-full text-sky-600"><Plane size={18} className="rotate-180"/></div>
                        </div>
                        <div className="bg-white p-4 rounded-xl border border-slate-100 shadow-sm flex items-center justify-between">
                        <div>
                            <p className="text-xs font-semibold text-slate-400 uppercase">Transhipment</p>
                            <p className="text-xl font-bold text-slate-700">1</p>
                        </div>
                        <div className="bg-orange-50 p-2 rounded-full text-orange-600"><Truck size={18}/></div>
                        </div>
                    </div>

                    <div className="grid grid-cols-1 xl:grid-cols-3 gap-8">
                        
                        {/* Recent Shipments Table */}
                        <div className="xl:col-span-2 bg-white rounded-xl shadow-sm border border-slate-100 overflow-hidden">
                        <div className="p-6 border-b border-slate-100 flex justify-between items-center">
                            <h3 className="font-bold text-slate-800 text-lg">Recent Shipments</h3>
                            <button className="text-sm text-blue-600 hover:text-blue-800 font-medium">View All</button>
                        </div>
                        <div className="overflow-x-auto">
                            <table className="w-full text-left border-collapse">
                            <thead>
                                <tr className="text-xs text-slate-400 uppercase bg-slate-50 border-b border-slate-100">
                                <th className="px-4 py-3 font-semibold">AWB No</th>
                                <th className="px-4 py-3 font-semibold">Consignor</th>
                                <th className="px-4 py-3 font-semibold">Destination</th>
                                <th className="px-4 py-3 font-semibold">Type</th>
                                <th className="px-4 py-3 font-semibold">Status</th>
                                <th className="px-4 py-3 font-semibold">Date</th>
                                </tr>
                            </thead>
                            <tbody>
                                <ShipmentRow 
                                awb="DXB90090010"
                                consignor={{name: "Pradeep Kumar", sub: "Vattakandy"}}
                                destination="Abu Dhabi, UAE"
                                type="Import"
                                status="Pending"
                                date="28/01/2026"
                                />
                                <ShipmentRow 
                                awb="DXB90090008"
                                consignor={{name: "DUBAI CARGO CO", sub: ""}}
                                destination="London, UK"
                                type="Export"
                                status="Pending"
                                date="28/01/2026"
                                />
                                <ShipmentRow 
                                awb="DXB90090007"
                                consignor={{name: "Shanthi", sub: ""}}
                                destination="Bangalore, India"
                                type="Tranship"
                                status="Pending"
                                date="27/01/2026"
                                />
                            </tbody>
                            </table>
                        </div>
                        </div>

                        {/* Quick Actions Panel */}
                        <div className="bg-white rounded-xl shadow-sm border border-slate-100 p-6 h-fit">
                        <h3 className="font-bold text-slate-800 text-lg mb-4">Quick Actions</h3>
                        <div className="space-y-3">
                            <button className="w-full bg-blue-600 hover:bg-blue-700 text-white py-2.5 rounded-lg text-sm font-semibold transition-colors shadow-sm shadow-blue-200 flex items-center justify-center gap-2">
                            <span className="text-lg">+</span> NEW AWB ENTRY
                            </button>
                            <button className="w-full bg-emerald-500 hover:bg-emerald-600 text-white py-2.5 rounded-lg text-sm font-semibold transition-colors shadow-sm shadow-emerald-200 flex items-center justify-center gap-2">
                            <Users size={16} /> NEW CUSTOMER
                            </button>
                            <button className="w-full bg-white border border-blue-200 text-blue-600 hover:bg-blue-50 py-2.5 rounded-lg text-sm font-semibold transition-colors flex items-center justify-center gap-2">
                            <Search size={16} /> TRACK SHIPMENT
                            </button>
                            <button className="w-full bg-white border border-emerald-200 text-emerald-600 hover:bg-emerald-50 py-2.5 rounded-lg text-sm font-semibold transition-colors flex items-center justify-center gap-2">
                            <FileCheck size={16} /> GENERATE INVOICE
                            </button>
                            <button className="w-full bg-white border border-slate-200 text-slate-600 hover:bg-slate-50 py-2.5 rounded-lg text-sm font-semibold transition-colors flex items-center justify-center gap-2">
                            VIEW REPORTS
                            </button>
                        </div>
                        </div>

                    </div>
                    </main>
                </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
